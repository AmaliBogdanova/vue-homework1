<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1 class="title"> {{title}} </h1>
        <div class="buttons">
         <button @click="changeGreen()" class="button"> {{green}} </button>
         <button @click="changeRed()" class="button"> {{red}} </button>
         <button @click="changeOrange()" class="button"> {{orange}} </button>
         </div>
         <div class="area">
         <input type="text" v-model="count">
         </div>
         <div class="text area">
         <p v-if="count>=1 && count<=20" class="text">вы ввели число {{count}}</p>
         <p v-else-if="count>20" class="text">вы ввели число больше 20</p>
         <p v-else-if="count<1 && count !== ''" class="text">вы ввели число меньше 1</p>
         <p v-else-if="count == ''" class="text">поле пустое</p>
         <p v-else class="text">Вы ввели не число</p>
    </div>
</div>
    
    <script src="app.js"></script>
</body>
</html>
